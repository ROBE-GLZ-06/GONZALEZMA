<!doctype html>
<html lang="en">
  <head>
    <title>FIFA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body background="http://deportesinc.com/depsite/wp-content/uploads/2017/01/Estadios-m%C3%A1s-grandes.jpg">
    <div class="col-md-10 order-md-1">
      <h4 class="mb-3">REGISTRO FUTBOLISTA</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="NOMBRES(S)">NOMBRE(S) :</label>
            <input type="text" class="form-control" id="NOMBRE(S)" placeholder="EJ. ROBERTO CARLOS" value="" required>
            <div class="invalid-feedback">
              DEBE ESCRIBIR EL PRIMER NOMBRE.
            </div>
          </div>
          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="APELLIDOS">APELLIDOS :</label>
            <input type="text" class="form-control" id="APELLIDOS" placeholder="EJ. GONZALEZ MARTINEZ" value="" required>
            <div class="invalid-feedback">
              DEBE ESCRIBIR LOS APELLIDOS.
            </div>
          </div>
        </div>
        <div class="row">        
          <div class="form-group col-sm-12 col-md-4 col-lg-6">
            <label for="APODO">APODO :</label>
            <input type="text" class="form-control" id="APODO" placeholder="EJ. EL DON" required>
            <div class="invalid-feedback">
              APODO REQUERIDO.
            </div>
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-6">
            <label for="NUMERO DE PLAYERA">NUMERO DE PLAYERA :</label>
            <input type="text" class="form-control" id="NUMERO DE PLAYERA" placeholder="EJ. 10" required>
            <div class="invalid-feedback">
              NUMERO DE PLAYERA REQUERIDO.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-4 col-lg-4">
            <label for="LIGA">LIGA</label>
            <select class="custom-select d-block w-100" id="LIGA" required>
              <option value="">LIGAS...</option>
              <option>LEAGUE ONE</option>
              <option>PREMIER LEAGUE</option>
              <option>SERIA</option>
              <option>LIGA MX</option>
            </select>
            <div class="invalid-feedback">
              PORFAVOR SELECCIONE UNA LIGA.
            </div>
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-4">
            <label for="EQUIPO">EQUIPO</label>
            <select class="custom-select d-block w-100" id="EQUIPO" required>
              <option value="">EQUIPOS...</option>
              <option>ARSENAL</option>
              <option>PSG</option>
              <option>CLUB AMERICA</option>
              <option>JUVENTUS</option>
            </select>
            <div class="invalid-feedback">
              PORFAVOR SELECCIONE UN EQUIPO.
            </div>
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-2">
            <label for="EDAD">EDAD</label>
            <input type="text" class="form-control" id="EDAD" placeholder="" required>
            <div class="invalid-feedback">
              EDAD REQUERIDA.
            </div>
          </div>
        </div>
        <hr class="form-group col-sm-12 col-md-4 col-lg-6">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="same-address">
          <label class="custom-control-label" for="same-address">CUENTA CON ENFERMEDADES COMO(HYPERTENSION, AZUCAR,ETC.)</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="save-info">
          <label class="custom-control-label" for="save-info">RESULTADOS DE ANTIDOPING</label>
        </div>
        <hr class="form-group col-sm-12 col-md-4 col-lg-6">
        <button class="btn btn-primary" type="submit">REGISTRAR</button>
        <input type="reset" value="cancelar">
      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2020-2021 FIFA</p>
  </footer>
</div>
</body>
</html>
