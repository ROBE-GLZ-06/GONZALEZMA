<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--referencias para los estilos de bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--REFERENCIA A ARCHIVO PROPIO PARA MODIFICAR ESTILOS-->
    <link rel="stylesheet" href="estilos.css">
    
    <title>Login</title>
</head>
<body>
    <div class="container">
        <!--PARA EL TITULO DEL RECUADRO DEL LOGIN -->
        <div class="row text-center login-page">
	   <div class="col-md-12 login-form">
	      <form action="LOGIN.PHP" method="post"> 			
	         <div class="row">
		    <div class="col-md-12 login-form-header">
		       <p class="login-form-font-header"><span>LOGIN</span><p>
		    </div>
        </div>
        <!--RECUADRO DE TEXTO PARA USUARIO-->
		<div class="row">
		   <div class="col-md-12 login-from-row">
		      <input name="Usuario" type="text" placeholder="Usuario" required/>
		   </div>
        </div>
        <!--RECUADRO DE TEXTO PARA CONTRASEÑA-->
		<div class="row">
		   <div class="col-md-12 login-from-row">
		      <input name="Contraseña" type="password" placeholder="Contraseña" required/>
		   </div>
        </div>
        <!--BOTON PARA INGRESAR-->
		<div class="row">
		   <div class="col-md-12 login-from-row">
		      <button class="btn btn-success">Ingresar</button>
		   </div>
		</div>
		
		<div class="row">
			<div class="col-md-12 registro">NO TIENES CUENTA? <a href="REGISTRO.HTML">REGISTRARSE</a>
			</div>
		 </div>
	    </form>
	</div>
     </div>
  </div>
</body>
</html>
